    <script>
        const cargar = () => {
            let teams = JSON.parse(localStorage.getItem("asistencias")) || [];
            let tabla = document.getElementById("tablaReportes");
            var html = "";
            teams.map((team, index) => {
                html += `
                <tr>
                    <td>${team.name}</td>
                    <td>${team.seccion}</td>

                    <td>${team.fecha}</td>
                    <td>${team.mujeres}</td>
                    <td>${team.varones}</td>
                    <td>${team.total}</td>
                    
                </tr>
            `;
            });
            tabla.innerHTML = html;
        }

        const filtrar = () => {
            let seccion = document.getElementById("seccion").value;
            let fecha = document.getElementById("fecha").value;
            let nombre = document.getElementById("nombre").value;
            let teams = JSON.parse(localStorage.getItem("asistencias")) || [];
            let tabla = document.getElementById("tablaReportes");
            var html = "";
            //buscador en objetos\
            //filtrar por cada campo 1 a la ves hacer cuatro filtraciones consecutivas

            filtrado = teams.filter((team) => {
                //team.name.includes(nombre) && team.seccion.includes(seccion) && team.fecha.includes(fecha)
                if (team.name.includes(nombre) && team.seccion.includes(seccion) && team.fecha.includes(fecha)) {
                    return team;
                }
                else {
                    return teams;
                }
            });

            //convinar los resultados
            filtrado.map((team, index) => {
                html += `
                <tr>
                    <td>${team.name}</td>
                    <td>${team.seccion}</td>
                    <td>${team.fecha}</td>
                    <td>${team.mujeres}</td>
                    <td>${team.varones}</td>
                    <td>${team.total}</td>
                </tr>
            `;
            });
            tabla.innerHTML = "";
            tabla.innerHTML = html;
            $('#myTable').DataTable.destroy();
            $('#myTable').DataTable();

        }

        $(document).ready(function () {
            $('#myTable').DataTable({

                "language": {
                    "lengthMenu": "Mostrar _MENU_ registros por página",
                    "zeroRecords": "No se encontraron registros",
                    "info": "Mostrando la página _PAGE_ de _PAGES_",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)",
                    "search": "Buscar:",
                    "paginate": {
                        "previous": "Anterior",
                        "next": "Siguiente"
                    }


                }



            });
        });






        const logout = () => {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }

        const toggleThemeBtn = document.getElementById("toggle-theme-btn");
        const body = document.body;

        toggleThemeBtn.addEventListener("click", function () {
            body.classList.toggle("dark-mode");
        });

        const darkMode = localStorage.getItem("dark-mode");
        if (darkMode) {
            body.classList.add("dark-mode");
        } else {
            body.classList.remove("dark-mode");
        }


        const calendario = () => {
            window.location.href = "calendario.html";
        }

        const users = () => {
            window.location.href = "asistencia-profesor.html";
        }
        cargar();


        function printContent() {
            printJS({
                printable: 'contentToPrint',
                type: 'html',
                header: 'Encabezado personalizado', // Opcional
                footer: 'Pie de página personalizado' // Opcional
            });
        }




    function exportToExcel() {
        const table = document.getElementById("myTable");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Sheet JS"});
        XLSX.writeFile(wb, "data.xlsx");
    }
