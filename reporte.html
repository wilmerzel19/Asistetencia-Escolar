<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Asistencia</title>
</head>
<body>
    <h1>Reporte de Asistencia</h1>
    <table id="reporteTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Sección</th>

                
                <!-- Agrega más columnas según sea necesario -->
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generarán las filas de la tabla con los datos del reporte -->
        </tbody>
    </table>

    <script>
        // Cargar los datos del reporte en la tabla
        document.addEventListener("DOMContentLoaded", function() {
            let reporteAsistencia = JSON.parse(localStorage.getItem("reporteAsistencia")) || [];
            let reporteTable = document.getElementById("reporteTable");
            let html = "";
            reporteAsistencia.forEach(asistente => {
                html += `
                    <tr>
                        <td>${asistente.nombre}</td>
                        <td>${asistente.seccion}</td>
                        <!-- Agrega más columnas según sea necesario -->



                    </tr>
                `;
            });
            reporteTable.innerHTML = html;
        });
    </script>
</body>
</html>
